<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table width="50%" border="1px solid black" style="align-items: center;margin: 2rem">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Name class</th>
            <th>Số môn trượt</th>
        </tr>
        <tr th:each="studentT: ${studentTruot}">
            <td th:text="${studentT.id}"></td>
            <td th:text="${studentT.name}"></td>
            <td th:text="${studentT.nameClass}"></td>
            <td th:text="${studentT.soMonTruot}"></td>
        </tr>
    </table>
</div>
</body>
</html>
