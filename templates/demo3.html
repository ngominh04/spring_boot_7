<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table border="1px solid black" width="50%" style="margin: 2rem">
        <tr>
            <th>Class Name</th>
            <th>Name</th>
            <th>Point</th>
        </tr>
        <tr th:each="class: ${classAvgMax}">
            <td th:text="${class.className}"></td>
            <td th:text="${class.name}"></td>
            <td th:text="${class.point}"></td>
        </tr>
    </table>
</div>
</body>
</html>
